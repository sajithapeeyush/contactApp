    <div class="modal" tabindex="-1" id="editContact">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Contact</h5>
           </div>
          <div class="modal-body">

            <form [formGroup]="addContactForm">
              
              
              <input type="hidden" class="form-control" formControlName="id">
                
              <mat-form-field class="full-width" appearance="outline">
                 <mat-label>Name</mat-label>
                 <input required  formControlName="name"
                 matInput placeholder="Enter here" [(ngModel)]="dataset.name"/>
                 
                 </mat-form-field>
                 <br>
    
                 <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input type="email" required  formControlName="email"
                  matInput placeholder="Enter here" [(ngModel)]="dataset.email"/>
                  <mat-hint>Email must be unique  !!!</mat-hint>
                  </mat-form-field>
                  <br>
                 <mat-form-field class="full-width" appearance="outline">
                   <mat-label>phone</mat-label>
                   <input type="number" required formControlName="phone" matInput 
                   placeholder="Enter here" [(ngModel)]="dataset.phone"/>
                   
                   </mat-form-field>
  
             
          </form>

           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-success" (click)=" onSubmit()">Update</button>
          </div>
        </div>
      </div>
    </div>
